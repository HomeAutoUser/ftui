<html>

  <base href="../" />
  <script src="ftui.js"></script>
  <link href="ftui.css" rel="stylesheet">
  <link href="themes/ftui-theme.css" rel="stylesheet">
  <link href="favicon.ico" rel="icon" type="image/x-icon" />

  <title>FTUI Input Example</title>
</head>

<body>

  <ftui-grid>

    <ftui-grid-tile row="1" col="1" height="1" width="3">
      <ftui-grid-header>DEFAULT</ftui-grid-header>
      <ftui-input value="Test"></ftui-input>
    </ftui-grid-tile>

    <ftui-grid-tile row="2" col="1" height="1" width="3">
      <ftui-grid-header>BINDING</ftui-grid-header>
      <ftui-input [(value)]="dummy1"></ftui-input>
    </ftui-grid-tile>

    <ftui-grid-tile row="3" col="1" height="1" width="3">
      <ftui-grid-header>AUTOCLEAR</ftui-grid-header>
      <ftui-input [(value)]="dummy2" autoclear></ftui-input>
    </ftui-grid-tile>

    <ftui-grid-tile row="4" col="1" height="1" width="3">
      <ftui-grid-header>NUMBER</ftui-grid-header>
      <ftui-input [(value)]="dummy3" type="number" width="2em"></ftui-input>
    </ftui-grid-tile>

    <ftui-grid-tile row="1" col="4" height="1" width="3">
      <ftui-grid-header>STEP</ftui-grid-header>
      <ftui-input value="10" type="number" step="10"></ftui-input>
    </ftui-grid-tile>

    <ftui-grid-tile row="2" col="4" height="1" width="3">
      <ftui-grid-header>PATTERN</ftui-grid-header>
      <ftui-input [(value)]="dummy3" pattern=".{8,}" title="Eight or more characters"></ftui-input>
    </ftui-grid-tile>

    <ftui-grid-tile row="3" col="4" height="1" width="3">
      <ftui-grid-header>AUTOCLEAR</ftui-grid-header>
      <ftui-input [(value)]="dummy2" autoclear></ftui-input>
    </ftui-grid-tile>

    <ftui-grid-tile row="4" col="4" height="1" width="3">
      <ftui-grid-header>MIN/MAX</ftui-grid-header>
      <ftui-input [(value)]="dummy3" min="1" max="100" type="number"></ftui-input>
    </ftui-grid-tile>
    
  </ftui-grid>

</body>

</html>
