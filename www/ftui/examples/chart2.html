  <base href="../" />
  <script src="ftui.js"></script>
  <link href="ftui.css" rel="stylesheet">
  <link href="themes/ftui-theme.css" rel="stylesheet">
  <link href="favicon.ico" rel="icon" type="image/x-icon" />

  <style>
    #mychart1 {
      --chart-text-color: #ffdd55;
    }

  </style>

  <title>FTUI Example Chart</title>
</head>

<body>

  <ftui-grid base-width="150" base-height="120">

    <ftui-grid-tile row="1" col="1" height="2" width="3">
      <header>Floor</header>

      <ftui-chart y-label="Open" type="bubble"
                  y-min="1" y-max="4" unit="24h">
        <ftui-chart-data color="alert" type="bubble"
                         log="FileLog_EingangstuerRiegel"
                         label="locked"
                         spec="4:EingangstuerRiegel::$fld[2]=~'closed'?1:0"
                         offset="2"
                         stepped></ftui-chart-data>
        <ftui-chart-data color="warning" type="bubble"
                         log="FileLog_FlurAnwesenheit"
                         label="presence"
                         spec="4:FlurAnwesenheit.getG1::$fld[3]=~'on'?1:0"
                         offset="1"
                         ></ftui-chart-data>
        <ftui-chart-controls units="day, 24h, 30d"></ftui-chart-controls>
      </ftui-chart>

    </ftui-grid-tile>

    <ftui-grid-tile row="3" col="1" height="2" width="3">
      <header>Current</header>

      <ftui-chart y-label="KWh"
                  y-min="0" y-max="10" unit="week">
        <ftui-chart-data type="bar"
                         log="FileLog_StromRechner"
                         spec="4:StromRechner.Stromzaehler_state_EnergyDayLast::"
                         ></ftui-chart-data>
        <ftui-chart-controls units="week, 30d"></ftui-chart-controls>
      </ftui-chart>

    </ftui-grid-tile>

  </ftui-grid>

</body>

</html>
