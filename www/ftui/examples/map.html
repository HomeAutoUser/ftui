<!DOCTYPE html>
<html>

<head>

  <base href="../" />
  <script src="ftui.js"></script>
  <link href="ftui.css" rel="stylesheet">
  <link href="themes/ftui-theme.css" rel="stylesheet">
  <link href="favicon.ico" rel="icon" type="image/x-icon" />
  <!-- add your api key here -->
  <meta name="maps_api_key" content="">


  <title>FTUI Example Maps</title>
</head>

<body>

  <ftui-grid base-width="120" base-height="120">

    <ftui-grid-tile row="1" col="1" height="3" width="5">
      <ftui-grid-header>Transit</ftui-grid-header>

      <ftui-map
                id="map1"
                transit
                latitude="51.0"
                longitude="13.6"></ftui-map>

    </ftui-grid-tile>
    <ftui-grid-tile row="4" col="1" height="3" width="5">
      <ftui-grid-header>Traffic</ftui-grid-header>

      <ftui-map
                id="map2"
                traffic
                latitude="51.0"
                longitude="13.6"></ftui-map>

    </ftui-grid-tile>

    <ftui-grid-tile row="1" col="6" height="3" width="2">
      <ftui-button
                   margin="1"
                   @click="map1.refresh()">Refresh&nbsp;
        <ftui-icon name="refresh"></ftui-icon>
      </ftui-button>
    </ftui-grid-tile>

    <ftui-grid-tile row="4" col="6" height="3" width="2">
      <ftui-button
                   margin="1"
                   @click="map2.refresh()">Refresh&nbsp;
        <ftui-icon name="refresh"></ftui-icon>
      </ftui-button>
    </ftui-grid-tile>

  </ftui-grid>

</body>

</html>
