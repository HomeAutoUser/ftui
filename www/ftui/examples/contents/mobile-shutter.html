<ftui-view-toolbar>
  <ftui-nav-link slot="start"></ftui-nav-link>
  Shutter
</ftui-view-toolbar>

<ftui-view-sheet shape="round">
  All Shutters
  <ftui-row height="60%">
    <ftui-button (value)="set AllJalousie fahren up" direction="vertical" color="current" fill="none"
                 margin="-1em">
      <ftui-icon name="angle-up" class="size-1" height="90%"></ftui-icon>
      <ftui-label>Tag</ftui-label>
    </ftui-button>
    <ftui-cell>
      <ftui-icon [name]="AllJalousie:position | part(1) | step('0: window-shutter-open, 10: window-shutter')"
                 name="window-shutter-open"
                 class="size-4"></ftui-icon>
      <ftui-label [text]="AllJalousie:position | fix(0)" unit="%" color="medium"></ftui-label>
    </ftui-cell>
    <ftui-button @click="sendFhem('{setJalousieNight()}')" direction="vertical" color="current" fill="none"
                 margin="-1em">
      <ftui-icon name="angle-down" class="size-1" height="90%"></ftui-icon>
      <ftui-label>Nacht</ftui-label>
    </ftui-button>
  </ftui-row>
</ftui-view-sheet>

<ftui-view-section>

  <ftui-view-item>Left
    <ftui-row width="11em" height="4em" slot="end">

        <ftui-icon name="angle-down" class="size-2"></ftui-icon>

      <ftui-button (value)="KuechenJalousie kurz" states="up" shape="circle" color="current" fill="none" direction="vertical">

                   size="1"></ftui-icon>
        <ftui-label [text]="KuechenJalousie" color="medium" margin="-0.25em 0 0 0"></ftui-label>
      </ftui-button>
      <ftui-button (value)="KuechenJalousie fahren" states="up" shape="circle" color="current" fill="none">
        <ftui-icon name="angle-up" class="size-2"></ftui-icon>
      </ftui-button>
    </ftui-row>
  </ftui-view-item>

  <ftui-view-item>Mid
    <ftui-row width="11em" height="4em" slot="end">
      <ftui-button (value)="WohnzimmerJalousieLinks fahren" states="down" shape="circle" color="current" fill="none">

      <ftui-button (value)="WohnzimmerJalousieLinks fahren" states="up" shape="circle" color="current" fill="none">
        <ftui-icon name="angle-up" class="size-2"></ftui-icon>
      </ftui-button>
    </ftui-row>
  </ftui-view-item>

  <ftui-view-item>Right
    <ftui-row width="11em" height="4em" slot="end">
      <ftui-button (value)="WohnzimmerJalousieRechts fahren" states="down" shape="circle" shape="circle" color="current" fill="none">
        <ftui-icon name="angle-down" class="size-2"></ftui-icon>

      <ftui-button (value)="WohnzimmerJalousieRechts fahren" states="up" shape="circle" shape="circle" color="current" fill="none">

  </ftui-view-item>

</ftui-view-section>
