<ftui-view>

  <ftui-view-toolbar>
    <ftui-menu-button slot="start"></ftui-menu-button>
    {{room}}
  </ftui-view-toolbar>

  <ftui-grid resize>

    <ftui-grid-tile row="1" col="1" height="5" width="6">
      <ftui-row color="red">
        col1 row1
      </ftui-row>
      <ftui-row color="blue">
        col1 row2
      </ftui-row>
    </ftui-grid-tile>

    <ftui-grid-tile row="1" col="7" height="5" width="3">
      <ftui-row color="blue">
        col7 row1
      </ftui-row>
      <ftui-row color="red">
        col7 row2
      </ftui-row>
    </ftui-grid-tile>

    <ftui-grid-tile row="1" col="10" height="5" width="3">
      <ftui-row color="red"> 
        col10 row1
      </ftui-row>
      <ftui-row color="blue">  
        col10 row2
      </ftui-row>
    </ftui-grid-tile>

  </ftui-grid>
</ftui-view>
