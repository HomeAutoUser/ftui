<!DOCTYPE html>
<html>

<head>
  <!--
    /* FHEM tablet ui */
    /**
    * UI builder framework for FHEM

  <base href="../" />
  <script src="ftui.js"></script>
  <link href="ftui.css" rel="stylesheet">
  <link href="themes/ftui-theme.css" rel="stylesheet">
  <link href="favicon.ico" rel="icon" type="image/x-icon" />

  <meta name="debug" content="0">
  <meta name="toast_duration" content="1">

  <title>FTUI Example Slider</title>
</head>

<body>
  <ftui-grid base-width="70" base-height="150">


    <ftui-grid-tile row="1" col="1" height="1" width="3">
      <ftui-grid-header>DEFAULT</ftui-grid-header>

      <ftui-slider value="20" max="50"></ftui-slider>

    </ftui-grid-tile>

    <ftui-grid-tile row="2" col="1" height="1" width="3">
      <ftui-grid-header>INVERT</ftui-grid-header>

      <ftui-slider (value)="scale(50,0,0,50) | fhemDev1" max="50"></ftui-slider>
      <ftui-label [text]="fhemDev1" text="50"></ftui-label>

    </ftui-grid-tile>

    <ftui-grid-tile row="2" col="7" height="1" width="6">
      <ftui-grid-header>RULER</ftui-grid-header>

      <ftui-slider [value]="ftuitest" max="70" has-ruler></ftui-slider>

    </ftui-grid-tile>

    <ftui-grid-tile row="1" col="4" height="2" width="3">
      <ftui-grid-header>VERTICAL</ftui-grid-header>

      <ftui-slider [(value)]="dummy3" max="60" is-vertical></ftui-slider>

    </ftui-grid-tile>

    <ftui-grid-tile row="1" col="7" height="1" width="3">
      <ftui-grid-header>WIDE TICKS</ftui-grid-header>

      <ftui-slider [(value)]="ftuitest" min="0" max="100"
                   tick="25"
                   wide-tick="50"
                   has-ruler
                   has-wide-ticks>
      </ftui-slider>
    </ftui-grid-tile>


    <ftui-grid-tile row="1" col="10" height="1" width="2">
      <ftui-grid-header>VERTICAL RULER</ftui-grid-header>

      <ftui-slider [(value)]="ftuitest" min="10" max="70" is-vertical has-ruler>
      </ftui-slider>

    </ftui-grid-tile>

    <ftui-grid-tile row="1" col="12" height="1" width="2">
      <ftui-grid-header>WIDE TICKS</ftui-grid-header>

      <ftui-slider [(value)]="ftuitest" min="0" max="100"
                   tick="25"
                   wide-tick="50"
                   is-vertical
                   has-ruler
                   has-wide-ticks>
      </ftui-slider>

    </ftui-grid-tile>

    <ftui-grid-tile row="3" col="1" height="1" width="3">
      <ftui-grid-header>NO HANDLE</ftui-grid-header>

      <ftui-slider [(value)]="ftuitest" min="10" max="70" handle="none">
      </ftui-slider>

    </ftui-grid-tile>

    <ftui-grid-tile row="3" col="4" height="1" width="3">
      <ftui-grid-header>READONLY</ftui-grid-header>

      <ftui-slider [(value)]="ftuitest" min="10" max="70" handle="none" readonly>
      </ftui-slider>

    </ftui-grid-tile>

    <ftui-grid-tile row="3" col="7" height="1" width="3">
      <ftui-grid-header>DISABLED</ftui-grid-header>

      <ftui-slider [(value)]="ftuitest" min="10" max="70" disabled>
      </ftui-slider>

    </ftui-grid-tile>

    <ftui-grid-tile row="3" col="10" height="1" width="3">
      <ftui-grid-header>TOOLTIP</ftui-grid-header>

      <ftui-slider [(value)]="dummy3" max="70" tooltips="always"></ftui-slider>

    </ftui-grid-tile>

    <ftui-grid-tile row="4" col="1" height="1" width="3">
      <ftui-grid-header>RETRO</ftui-grid-header>

      <ftui-slider [(value)]="dummy3" max="80"
                   tick="10"
                   wide-tick="40"
                   handle="retro"
                   has-ruler
                   has-wide-ticks></ftui-slider>

    </ftui-grid-tile>


    <ftui-grid-tile row="4" col="4" height="1" width="3">
      <ftui-grid-header>RETRO</ftui-grid-header>

        <ftui-slider [(value)]="ftuitest" min="0" max="100"
                    tick="25"
                    wide-tick="50"
                    handle="retro"
                    is-vertical
                    has-ruler
                    has-wide-ticks>
        </ftui-slider>

    </ftui-grid-tile>

    <ftui-grid-tile row="4" col="7" height="1" width="3">
      <ftui-grid-header>GRADIENT</ftui-grid-header>

      <ftui-slider [(value)]="dummy3" max="80"
                   tick="10"
                   wide-tick="40"
                   color="cold-hot">
      </ftui-slider>

    </ftui-grid-tile>


    <ftui-grid-tile row="4" col="10" height="1" width="3">
      <ftui-grid-header>GRADIENT</ftui-grid-header>

        <ftui-slider [(value)]="ftuitest" min="0" max="100"
                    tick="25"
                    wide-tick="50"
                    color="cold-hot"
                    is-vertical>
        </ftui-slider>

    </ftui-grid-tile>

    <ftui-grid-tile row="5" col="1" height="1" width="3">
      <ftui-grid-header>FS20</ftui-grid-header>

        <ftui-slider [value]="ftuitest | part('dim([0-9]{1,3})%')" min="0" max="100"
            (value)="step('0:0, 6:6, 12:12, 18:18, 25:25, 31:31, 37:37, 43:43, 50:50, 56:56, 62:62, 68:68, 75:75, 81:81, 87:87, 93:93, 100:100') | ftuitest dim$value%">
        </ftui-slider>

    </ftui-grid-tile>
  </ftui-grid>
</body>

</html>
